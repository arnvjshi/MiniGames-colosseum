<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .quiz-container {
            width: 500px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .option {
            background-color: #333;
            padding: 10px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #666;
        }
        #status {
            margin: 10px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="status">Attempts: 0 | Time: 0s</div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="result"></div>
    </div>

    <script>

function updatePoints(game, points) {
    fetch('scoreboard.json')
        .then(response => response.json())
        .then(data => {
            // Update the game's points
            data[game] += points;

            // Write updated data back to the JSON file
            return fetch('scoreboard.json', {
                method: 'PUT', // Use PUT/POST based on your server setup
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        })
        .catch(err => console.error('Error updating points:', err));
    }


        const questions = [
            {
                text: "What does CSS stand for?",
                options: [
                    "Cascading Style Sheets",
                    "Computer Style System",
                    "Creative Style Selector",
                    "Coded Style Structure"
                ],
                correct: 0
            },
            {
                text: "Which HTML tag is used to define an internal CSS?",
                options: [
                    "<script>",
                    "<css>",
                    "<style>",
                    "<link>"
                ],
                correct: 2
            },
            {
                text: "What is the correct way to declare a JavaScript variable?",
                options: [
                    "variable x = 5;",
                    "var x = 5;",
                    "x = 5;",
                    "let x = 5;"
                ],
                correct: 3
            }
        ];

        let currentQuestion = 0;
        let attempts = 0;
        let startTime, timerInterval;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('status').innerHTML = 
                `Attempts: ${attempts} | Time: ${elapsedTime}s`;
        }

        function loadQuestion() {
            const questionObj = questions[currentQuestion];
            document.getElementById('question').textContent = questionObj.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionObj.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => checkAnswer(index));
                optionsContainer.appendChild(optionElement);
            });
        }

        function checkAnswer(selectedIndex) {
            attempts++;
            const questionObj = questions[currentQuestion];
            const resultElement = document.getElementById('result');

            if (selectedIndex === questionObj.correct) {
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                        resultElement.textContent = "";
                    } else {
                        clearInterval(timerInterval);
                        resultElement.textContent = "Quiz Completed!";
                        resultElement.style.color = "yellow";
                    }
                }, 1000);
            } else {
                resultElement.textContent = "Incorrect. Try again!";
                resultElement.style.color = "red";
            }
        }

        function initQuiz() {
            currentQuestion = 0;
            attempts = 0;
            loadQuestion();
            startTimer();
        }

        initQuiz();
    </script>
</body>
</html>
