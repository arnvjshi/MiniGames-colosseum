<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: monospace;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 550px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card.flipped {
            background-color: #666;
            font-size: 48px;
            color: #fff;
        }
        .card.matched {
            background-color: #0f0;
            pointer-events: none;
        }
        #game-status {
            position: absolute;
            top: 20px;
            color: #fff;
            font-size: 24px;
        }
        #timer {
            position: absolute;
            top: 50px;
            color: #fff;
            font-size: 24px;
        }
        #congrats {
            position: absolute;
            top: 50%;
            color: yellow;
            font-size: 48px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-status">Moves: 0</div>
    <div id="timer">Time: 0s</div>
    <div id="congrats">Congratulations!</div>
    <div class="game-container" id="game-board"></div>

    <script>
        let GameScore=0;
        function updateGameData(GameScore,score) {
            localStorage.setItem('MemoryGame', score);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const emojis = ['🍄', '🌟', '👾', '🚀', '🌈','✨','🎹','🔪','🐛','🕚'];
            let firstCard = null;
            let moves = 0;
            let matchedPairs = 0;
            let canClick = true;
            let startTime, timerInterval;

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createGameBoard() {
                const gameBoard = document.getElementById('game-board');
                const shuffledEmojis = shuffleArray([...emojis, ...emojis]);
                
                gameBoard.innerHTML = '';
                shuffledEmojis.forEach((emoji) => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.emoji = emoji;
                    gameBoard.appendChild(card);
                });

                gameBoard.addEventListener('click', handleCardClick);
                resetGame();
            }

            function resetGame() {
                firstCard = null;
                moves = 0;
                matchedPairs = 0;
                canClick = true;
                document.getElementById('game-status').textContent = 'Moves: 0';
                document.getElementById('congrats').style.display = 'none';
                document.getElementById('timer').textContent = 'Time: 0s';
                clearInterval(timerInterval);
                startTimer();
            }
            const time=3*60;
            function startTimer() {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const elapsedTime = Math.floor((Date.now() -startTime) / 1000);
               
                document.getElementById('timer').textContent = `Time: ${elapsedTime}s`;
            }

            function handleCardClick(event) {
                const card = event.target;
                if (!canClick || !card.classList || card.classList.contains('flipped') || card.classList.contains('matched')) return;

                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    moves++;
                    document.getElementById('game-status').textContent = `Moves: ${moves}`;

                    if (firstCard.dataset.emoji === card.dataset.emoji) {
                        firstCard.classList.add('matched');
                        card.classList.add('matched');
                        matchedPairs++;

                        if (matchedPairs === emojis.length) {
                            clearInterval(timerInterval);
                            document.getElementById('congrats').style.display = 'block';
                        }
                        firstCard = null;
                    } else {
                        canClick = false;
                        setTimeout(() => {
                            firstCard.classList.remove('flipped');
                            card.classList.remove('flipped');
                            firstCard.textContent = '';
                            card.textContent = '';
                            firstCard = null;
                            canClick = true;
                        }, 1000);
                    }
                }
            }

            createGameBoard();
        });
    </script>
</body>
</html>
