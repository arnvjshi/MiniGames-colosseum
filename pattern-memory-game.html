<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Pattern Memory Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            letter-spacing: 2px;
            line-height: 1.6;
            text-transform: uppercase;
        }
        
        body {
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            background: #2a2a2a;
            border: 8px solid #d9ff00;
            box-shadow: 8px 8px 0 #000;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 4px 0 #003300, -4px 0 #003300, 0 4px #003300, 0 -4px #003300;
            font-size: 28px;
            text-align: center;
            transform: rotate(-2deg);
            padding: 20px;
            border: 4px solid #00ff00;
            background: #1a1a1a;
            box-shadow: 4px 4px 0 #000;
        }
        
        .stats-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            justify-content: space-around;
            background: #1a1a1a;
            padding: 20px;
            border: 4px solid #00ff00;
            box-shadow: 4px 4px 0 #000;
        }
        
        .score, .timer {
            font-size: 16px;
            color: #00ff00;
            text-align: center;
        }
        
        .score span, .timer span {
            display: block;
            font-size: 24px;
            margin-top: 10px;
            color: #fff;
        }
        
        .game-board {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background: #1a1a1a;
            padding: 20px;
            border: 4px solid #00ff00;
            box-shadow: 4px 4px 0 #000;
        }
        
        .card {
            width: 100%;
            aspect-ratio: 1;
            border: 8px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #000;
            image-rendering: pixelated;
        }
        
        .red { background-color: #ff0000; border-color: #aa0000; }
        .blue { background-color: #0000ff; border-color: #0000aa; }
        .green { background-color: #00ff00; border-color: #00aa00; }
        .yellow { background-color: #ffff00; border-color: #aaaa00; }
        
        .highlight {
            filter: brightness(1.5);
            transform: scale(0.95);
            box-shadow: 2px 2px 0 #000;
            opacity: 0.4;
        }
        
        .button-container {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        button {
            width: 100%;
            padding: 20px 10px;
            font-size: 16px;
            border: 4px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 4px 4px 0 #000;
            color: #fff;
            image-rendering: pixelated;
        }
        
        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }
        
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 0px 0px 0 #000;
        }
        
        .status {
            font-size: 16px;
            color: #fff;
            text-align: center;
            min-height: 60px;
            padding: 10px;
            background: #1a1a1a;
            border: 4px solid #00ff00;
            box-shadow: 4px 4px 0 #000;
            width: 100%;
            max-width: 500px;
        }
        
        .start-button {
            background-color: #00ff00;
            color: #000;
            border-color: #00aa00;
            margin: 0 auto;
            max-width: 240px;
            font-size: 20px;
            text-shadow: 2px 0 #fff, -2px 0 #fff, 0 2px #fff, 0 -2px #fff;
        }
        
        .color-button {
            text-shadow: 2px 0 #000, -2px 0 #000, 0 2px #000, 0 -2px #000;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PATTERN<br>MEMORY</h1>
        <div class="status" id="status">INSERT COIN<br>PRESS START</div>
        
        <div class="stats-container">
            <div class="score">SCORE<span id="score">0</span></div>
            <div class="timer">TIME<span id="timer">0</span></div>
        </div>
        
        <div class="game-board">
            <div class="card red" data-color="red"></div>
            <div class="card blue" data-color="blue"></div>
            <div class="card green" data-color="green"></div>
            <div class="card yellow" data-color="yellow"></div>
        </div>
        
        <div class="button-container">
            <button class="color-button" onclick="makeGuess('red')" style="background-color: #ff0000;">RED</button>
            <button class="color-button" onclick="makeGuess('blue')" style="background-color: #0000ff;">BLUE</button>
            <button class="color-button" onclick="makeGuess('green')" style="background-color: #00ff00;">GREEN</button>
            <button class="color-button" onclick="makeGuess('yellow')" style="background-color: #ffff00;">YELLOW</button>
        </div>
        
        <button class="start-button" onclick="startGame()">START</button>
    </div>

    <script>
        let sequence = [];
        let playerSequence = [];
        let score = 0;
        let canClick = false;
        let timerInterval;
        let timeElapsed = 0;

        function startGame() {
            sequence = [];
            playerSequence = [];
            score = 0;
            timeElapsed = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = '0';
            document.getElementById('status').innerHTML = 'GET READY!<br>WATCH PATTERN';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeElapsed++;
                document.getElementById('timer').textContent = timeElapsed;
            }, 1000);
            
            generateSequence();
        }

        function generateSequence() {
            const colors = ['red', 'blue', 'green', 'yellow'];
            sequence.push(colors[Math.floor(Math.random() * colors.length)]);
            canClick = false;
            playSequence();
        }

        async function playSequence() {
            document.getElementById('status').innerHTML = 'WATCH<br>CAREFULLY!';
            await sleep(1000);
            
            for (let color of sequence) {
                await highlightCard(color);
                await sleep(500);
            }
            
            document.getElementById('status').innerHTML = 'YOUR TURN!<br>REPEAT PATTERN';
            canClick = true;
            playerSequence = [];
        }

        function highlightCard(color) {
            return new Promise(resolve => {
                const card = document.querySelector(`[data-color="${color}"]`);
                card.classList.add('highlight');
                
                setTimeout(() => {
                    card.classList.remove('highlight');
                    resolve();
                }, 500);
            });
        }

        function makeGuess(color) {
            if (!canClick) return;
            
            highlightCard(color);
            playerSequence.push(color);
            
            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                gameOver();
                return;
            }
            
            if (playerSequence.length === sequence.length) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('status').innerHTML = 'PERFECT!<br>NEXT LEVEL';
                setTimeout(generateSequence, 1000);
            }
        }

        function gameOver() {
            clearInterval(timerInterval);
            document.getElementById('status').innerHTML = `GAME OVER!<br>SCORE: ${score}<br>TIME: ${timeElapsed}s`;
            canClick = false;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
