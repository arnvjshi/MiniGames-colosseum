<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Sudoku Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            user-select: none;
            font-family: 'Press Start 2P';
            text-align: center;
            background-color: black;
            color: aliceblue;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
            font-family: 'Press Start 2P';
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #000;
            font-family: 'Press Start 2P';
        }
        .fixed {
            background-color: #ddd;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Press Start 2P';
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div>Time: <span id="timer">0</span>s</div>
    <div>Score: <span id="score" class="score">500</span></div>
    <div id="sudoku-board" class="grid"></div>
    <button onclick="checkSudoku()">Check Solution</button>
    <p id="message"></p>
    
    <script>
        let score = 500;
        let timer = 0;
        let timerInterval;
        const board = [
            [5, 3, '', '', 7, '', '', '', ''],
            [6, '', '', 1, 9, 5, '', '', ''],
            ['', 9, 8, '', '', '', '', 6, ''],
            [8, '', '', '', 6, '', '', '', 3],
            [4, '', '', 8, '', 3, '', '', 1],
            [7, '', '', '', 2, '', '', '', 6],
            ['', 6, '', '', '', '', 2, 8, ''],
            ['', '', '', 4, 1, 9, '', '', 5],
            ['', '', '', '', 8, '', '', 7, 9]
        ];
        
        const solution = [
            [5, 3, 4, 6, 7, 8, 9, 1, 2],
            [6, 7, 2, 1, 9, 5, 3, 4, 8],
            [1, 9, 8, 3, 4, 2, 5, 6, 7],
            [8, 5, 9, 7, 6, 1, 4, 2, 3],
            [4, 2, 6, 8, 5, 3, 7, 9, 1],
            [7, 1, 3, 9, 2, 4, 8, 5, 6],
            [9, 6, 1, 5, 3, 7, 2, 8, 4],
            [2, 8, 7, 4, 1, 9, 6, 3, 5],
            [3, 4, 5, 2, 8, 6, 1, 7, 9]
        ];
        
        timerInterval = setInterval(() => {
            if (gameActive) {
                timer++;
                document.getElementById('timer').textContent = timer;
                score = Math.max(0, score - 0.5);
                updateScore();
            }
        }, 1000);

        function createBoard() {
            const boardElement = document.getElementById("sudoku-board");
            boardElement.innerHTML = "";
            
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement("input");
                    cell.type = "text";
                    cell.maxLength = 1;
                    cell.classList.add("cell");
                    
                    if (board[i][j] !== '') {
                        cell.value = board[i][j];
                        cell.readOnly = true;
                        cell.classList.add("fixed");
                    } else {
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener("input", validateInput);
                    }
                    boardElement.appendChild(cell);
                }
            }
        }
        
        function validateInput(event) {
            const value = event.target.value;
            if (!/^[1-9]$/.test(value)) {
                event.target.value = "";
            }
        }
        
        function checkSudoku() {
            const cells = document.querySelectorAll(".cell");
            let correct = true;
            
            cells.forEach(cell => {
                if (!cell.classList.contains("fixed")) {
                    const row = cell.dataset.row;
                    const col = cell.dataset.col;
                    if (cell.value != solution[row][col]) {
                        correct = false;
                    }
                }
            });
            
            document.getElementById("message").textContent = correct ? "Correct Solution! üéâ" : "Try Again! ‚ùå";
        }
        
        createBoard();
    </script>
</body>
</html>
