<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Minesweeper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-size: x-small;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            margin: 20px;
        }

        .game-container {
            background-color: #111;
            padding: 20px;
            border: 4px solid #444;
            border-radius: 8px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border: 2px solid #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 2px;
            background-color: #333;
            padding: 4px;
            border: 2px solid #555;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #666;
            border: 2px outset #888;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.2s;
            user-select: none;
        }

        .cell:hover {
            background-color: #777;
        }

        .cell.revealed {
            background-color: #444;
            border: 2px solid #555;
        }

        .cell.mine {
            background-color: #f00;
        }

        .cell.flagged {
            background-color: #850;
        }

        .hint-button {
            background-color: #444;
            color: #fff;
            border: 2px outset #666;
            padding: 10px;
            margin: 10px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
        }

        .hint-button:hover {
            background-color: #555;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            padding: 20px;
            border: 4px solid #444;
            text-align: center;
            display: none;
        }

        .score {
            color: #0f0;
        }

        .flags-left {
            color: #f90;
        }

        .win-message {
            color: #0f0;
            margin: 10px 0;
        }

        .lose-message {
            color: #f00;
            margin: 10px 0;
        }

        .penalty-message {
            color: #f90;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div>Time: <span id="timer">0</span>s</div>
            <div>Score: <span id="score" class="score">1000</span></div>
            <div>Flags: <span id="flags" class="flags-left">10</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <button class="hint-button" id="hint">Get Hint (-100 points)</button>
    </div>
    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle"></h2>
        <p id="gameOverMessage"></p>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p class="penalty-message" id="penaltyMessage"></p>
        <button class="hint-button" id="retryButton">Try Again</button>
    </div>

    <script type="module" src="../mini_game_scripts/minesweeper.js"></script>
</body>
</html>
