<!DOCTYPE html>
<html>
<head>
    <title>Multi-word Wordle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 500px;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .key {
            padding: 10px;
            min-width: 30px;
            text-align: center;
            background-color: #d3d6da;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .correct { background-color: #6aaa64; color: white; }
        .present { background-color: #c9b458; color: white; }
        .absent { background-color: #787c7e; color: white; }
        .stats {
            margin: 20px 0;
            text-align: center;
        }
        .message {
            margin: 10px 0;
            font-weight: bold;
            color: #333;
        }
        .attempts {
            color: #666;
            font-size: 0.9em;
        }
        .next-word-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
        .next-word-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Multi-word Wordle</h1>
        <div class="stats">
            <p>Words Solved: <span id="wordsSolved">0</span>/3</p>
            <p>Score: <span id="score">500</span></p>
            <p>Words Attempted: <span id="wordsAttempted">0</span></p>
            <p>Tries Left: <span id="triesLeft">6</span>/6</p>
        </div>
        <div class="message" id="message"></div>
        <div class="grid" id="grid"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="nextWordBtn" class="next-word-btn">Try Next Word</button>
    </div>

    <script type="module" src="../mini_game_scripts/wordle-game.js"></script>
</body>
</html>
