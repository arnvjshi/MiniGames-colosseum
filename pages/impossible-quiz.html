<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impossible Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a;
            color: #d4c644;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #start-button {
            background-color: #d4c644;
            color: #0a0a0a;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-top: 20px;
        }
        #quiz-container {
            background-color: #1a1a1a;
            border: 3px solid #d4c644;
            box-shadow: 0 0 10px #d4c644, 0 0 20px #d4c644;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .option {
            background-color: #1a1a1a;
            border: 2px solid #d4c644;
            margin: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .option:hover {
            background-color: #d4c644;
            color: #0a0a0a;
            transform: scale(1.05);
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        #timer, #score, #lives {
            font-size: 0.8rem;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 class="glitch">IMPOSSIBLE QUIZ</h1>
        <button id="start-button">START GAME</button>
    </div>

    <div id="quiz-container">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 30</div>
        <h1 class="glitch">IMPOSSIBLE QUIZ</h1>
        <div id="lives">LIVES: ❤️❤️❤️</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
    </div>

    <div id="loading-overlay">
        <h2>LOADING...</h2>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">SCORE: 0</p>
        <button id="restart-button">RESTART</button>
    </div>
    <script type="module" src="../mini_game_scripts/impossible-quiz.js"></script>
</body>
</html>
