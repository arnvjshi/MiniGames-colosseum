<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Sliding Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

body {
  font-family: 'Press Start 2P', cursive;
  background-color: #111;
  color: white;
  text-align: center;
  margin: 0;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 18px;
  margin-bottom: 20px;
}

.stats {
  font-size: 14px;
  margin-bottom: 15px;
}

.puzzle-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.puzzle-grid {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 0;
  width: 300px;
  height: 300px;
  background-color: #222;
  padding: 0;
  box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
}

.puzzle-tile {
  width: 100px;
  height: 100px;
  background-size: 300px 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 2px solid white;
  cursor: pointer;
  transition: transform 0.2s ease-in-out, background-color 0.3s ease;
}

.puzzle-tile:hover {
  transform: scale(1.1);
}

.empty {
  background: none;
  border: none;
}

#winMessage {
  font-size: 16px;
  margin-top: 20px;
  color: #00ff00;
  display: none;
  padding: 10px;
  background: rgba(0, 255, 0, 0.2);
  border: 2px solid #00ff00;
  border-radius: 5px;
}

.hidden {
  display: none;
}

</style>
<body>
  <div class="game-container">
    <h1>Marvel Sliding Puzzle</h1>
    
    <div class="stats">
      <p><span id="moveCounter">0</span></p>
      <p><span id="timer">0:00</span></p>
      <p id="score">Score: 500</p>
    </div>

    <div class="puzzle-grid" id="puzzleGrid"></div>
  </div>
  
  <p id="winMessage" class="hidden"></p> 

  <script type="module" src="../mini_game_scripts/puzzle.js"></script>
</body>
</html>
