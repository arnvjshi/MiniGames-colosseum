<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Hangman Game</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap);
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            background: linear-gradient(135deg, #312929 0%, #202020 100%);
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(230, 36, 41, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #e62429;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-weight: bold;
        }

        .word-display {
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 0.5rem;
            margin: 2rem 0;
            min-height: 60px;
            color: #fff;
            text-shadow: 0 0 10px rgba(230, 36, 41, 0.5);
        }

        .initial-hint {
            text-align: center;
            margin: 1rem 0;
            padding: 0.8rem;
            background: rgba(230, 36, 41, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            border: 1px solid rgba(230, 36, 41, 0.5);
        }

        .hint-text {
            text-align: center;
            margin: 1rem 0;
            min-height: 24px;
            color: #ffd700;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 0.5rem;
            margin: 2rem 0;
        }

        .key {
            padding: 0.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: rgba(230, 36, 41, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key:hover {
            background: #e62429;
            transform: translateY(-2px);
        }

        .key.used {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hint-btn {
            background: #ffd700;
            color: #333;
        }

        .hint-btn:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }

        .next-btn {
            background: #e62429;
            color: white;
        }

        .next-btn:hover {
            background: #ff2832;
            transform: translateY(-2px);
        }

        .hangman-drawing {
            text-align: center;
            font-family: monospace;
            white-space: pre;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #e62429;
        }

        .tries-display {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(230, 36, 41, 0.2);
            border-radius: 10px;
            font-weight: bold;
        }

        .try-count {
            text-align: center;
            transition: all 0.3s ease;
        }

        .current {
            color: #ffd700;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .word-display {
                font-size: 2rem;
            }

            .key {
                padding: 0.3rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marvel Hangman</h1>
        <div class="game-info">
            <div>Question: <span id="questionNumber">1</span>/3</div>
            <div>Current Score: <span id="score">0</span>/500</div>
        </div>
        <div class="tries-display">
            <div class="try-count" id="tries1">
                Word 1: 5 tries
            </div>
            <div class="try-count" id="tries2">
                Word 2: 5 tries
            </div>
            <div class="try-count" id="tries3">
                Word 3: 5 tries
            </div>
            <div class="try-count" id="tries4">
                Word 4: 5 tries
            </div>
            <div class="try-count" id="tries5">
                Word 5: 5 tries
            </div>
        </div>
        <div class="hangman-drawing" id="hangman"></div>
        <div class="initial-hint" id="initialHint"></div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="hint-text" id="hintText"></div>
        <div class="keyboard" id="keyboard"></div>
        <div class="actions">
            <button class="btn hint-btn" id="hintBtn">Get Extra Hint (-50 points)</button>
            <button class="btn next-btn" id="nextBtn" style="display: none;">Next Word</button>
        </div>
    </div>

    <script></script>
</body>
</html>
