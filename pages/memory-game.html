<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            font-family: monospace;
            user-select: none;
        }
        .game-info {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px; /* Adds spacing below the score & moves */
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            
            max-width: 660px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            border: 2px solid #fff;
        }
        .card.flipped {
            background-color: #666;
            font-size: 48px;
            color: #fff;
        }
        .card.matched {
            background-color: #0f0;
            pointer-events: none;
        }
        #congrats {
            color: yellow;
            font-size: 32px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <div id="game-status">Moves: 0</div>
        <div id="score">Score: 0</div>
    </div>
    <div class="game-container" id="game-board"></div>
    <div id="congrats">Congratulations! Your Score: <span id="final-score"></span></div>

    <script></script>
</body>
</html>
