<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impossible Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a;
            color: #d4c644;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #start-button {
            background-color: #d4c644;
            color: #0a0a0a;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            margin-top: 20px;
        }
        #quiz-container {
            background-color: #1a1a1a;
            border: 3px solid #d4c644;
            box-shadow: 0 0 10px #d4c644, 0 0 20px #d4c644;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .option {
            background-color: #1a1a1a;
            border: 2px solid #d4c644;
            margin: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .option:hover {
            background-color: #d4c644;
            color: #0a0a0a;
            transform: scale(1.05);
        }
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .glitch {
            animation: glitch 1s linear infinite;
        }
        #timer, #score, #lives {
            font-size: 0.8rem;
        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 class="glitch">IMPOSSIBLE QUIZ</h1>
        <button id="start-button">START GAME</button>
    </div>

    <div id="quiz-container">
        <div id="score">SCORE: 0</div>
        <div id="timer">TIME: 30</div>
        <h1 class="glitch">IMPOSSIBLE QUIZ</h1>
        <div id="lives">LIVES: ❤️❤️❤️</div>
        <div id="question-container"></div>
        <div id="options-container"></div>
    </div>

    <div id="loading-overlay">
        <h2>LOADING...</h2>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">SCORE: 0</p>
        <button id="restart-button">RESTART</button>
    </div>

    <script>
        function updateGameData(GameScore,score) {
            localStorage.setItem('ImpossibleQuiz', score);
        }
        const questions = [
            {
                question: "WHAT IS 2 + 2?",
                options: ["5", "FISH", "4", "22"],
                correct: 2,
                timeLimit: 5
            },
            {
                question: "WHAT DO YOU DO AT A GREEN LIGHT?",
                options: ["STOP", "WAIT", "GO", "DANCE"],
                correct: 2,
                timeLimit: 4
            },
            {
                question: "HOW MANY MONTHS HAVE 28 DAYS?",
                options: ["1", "2", "ALL", "NONE"],
                correct: 2,
                timeLimit: 4
            },
            {
                question: "QUICKLY CLICK THE BLUE OPTION!",
                options: ["RED", "GREEN", "BLUE", "YELLOW"],
                correct: 2,
                timeLimit: 3
            },
            {
                question: "WHAT GOES UP BUT NEVER COMES DOWN?",
                options: ["BALLOON", "YOUR AGE", "ROCKET", "ELEVATOR"],
                correct: 1,
                timeLimit: 5
            },
            {
                question: "WHICH WORD IS SPELLED CORRECTLY?",
                options: ["RECIEVE", "SEPERATE", "CORRECTLY", "DEFINATELY"],
                correct: 2,
                timeLimit: 4
            },
            {
                question: "WHAT HAS KEYS BUT NO LOCKS?",
                options: ["DOOR", "KEYBOARD", "PIANO", "SAFE"],
                correct: 1,
                timeLimit: 5
            },
            {
                question: "HOW MANY SIDES DOES A CIRCLE HAVE?",
                options: ["0", "1", "2", "INFINITE"],
                correct: 0,
                timeLimit: 4
            },
            {
                question: "WHAT GETS WET WHILE DRYING?",
                options: ["OCEAN", "TOWEL", "RAIN", "SPONGE"],
                correct: 1,
                timeLimit: 5
            },
            {
                question: "CLICK THE SMALLEST NUMBER",
                options: ["1000", "10", "100", "1"],
                correct: 3,
                timeLimit: 4
            },
            {
                question: "WHAT HAS A HEAD AND TAIL BUT NO BODY?",
                options: ["SNAKE", "COIN", "WORM", "ARROW"],
                correct: 1,
                timeLimit: 3
            },
            {
                question: "WHICH OF THESE IS NOT A COLOR?",
                options: ["BLUE", "GREEN", "SQUARE", "RED"],
                correct: 2,
                timeLimit: 4
            },
            {
                question: "WHAT CAN TRAVEL AROUND THE WORLD WHILE STAYING IN A CORNER?",
                options: ["AIRPLANE", "POSTAGE STAMP", "INTERNET", "RADIO"],
                correct: 1,
                timeLimit: 5
            },
            {
                question: "IF YOU HAVE ME, YOU WANT TO SHARE ME. IF YOU SHARE ME, YOU HAVEN'T GOT ME. WHAT AM I?",
                options: ["SECRET", "MONEY", "LOVE", "KNOWLEDGE"],
                correct: 0,
                timeLimit: 3
            },
            {
                question: "CLICK THE ANSWER THAT MAKES NO SENSE",
                options: ["BANANA", "REASONABLE", "LOGIC", "SENSE"],
                correct: 0,
                timeLimit: 4
            }
        ];

        let currentQuestion = 0;
        let lives = 3;
        let score = 0;
        let timer = 30;
        let timerInterval;
        let correctIndexInRandomized;

        const startScreen = document.getElementById('start-screen');
        const quizContainer = document.getElementById('quiz-container');
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameOverScreen = document.getElementById('game-over');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            startScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            resetGame();
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            quizContainer.style.display = 'block';
            resetGame();
        }

        function updateScoreDisplay() {
            document.getElementById('score').innerHTML = `SCORE: ${score}`;
            updateGameData('ImpossibleQuiz', score);
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timer = questions[currentQuestion].timeLimit;
            timerDisplay.innerHTML = `TIME: ${timer}`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                timerDisplay.innerHTML = `TIME: ${timer}`;

                if (timer <= 0) {
                    clearInterval(timerInterval);
                    lives--;
                    updateLivesDisplay();
                    loadQuestion();
                }
            }, 1000);
        }

        function updateLivesDisplay() {
            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = `LIVES: ${'❤️'.repeat(lives)}`;
        }

        function showLoadingOverlay() {
            loadingOverlay.style.display = 'flex';
            quizContainer.style.display = 'none';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                quizContainer.style.display = 'block';
            }, 3000);
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            
            if (lives <= 0) {
                gameOver();
                return;
            }

            const questionContainer = document.getElementById('question-container');
            const optionsContainer = document.getElementById('options-container');
            const currentQ = questions[currentQuestion];

            let shuffledOptions = [...currentQ.options];
            shuffleArray(shuffledOptions);

            correctIndexInRandomized = shuffledOptions.indexOf(currentQ.options[currentQ.correct]);

            questionContainer.innerHTML = `<h2 class="question">${currentQ.question}</h2>`;
            
            optionsContainer.innerHTML = shuffledOptions.map((option, index) => 
                `<div class="option" onclick="checkAnswer(${index})">${option}</div>`
            ).join('');

            startTimer();
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timerInterval);
            const currentQ = questions[currentQuestion];
            const optionsContainer = document.getElementById('options-container');
            const options = optionsContainer.getElementsByClassName('option');

            if (selectedIndex === correctIndexInRandomized) {
                score += 10;
                updateScoreDisplay();
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    showLoadingOverlay();
                    setTimeout(loadQuestion, 3000);
                } else {
                    gameOver();
                }
            } else {
                options[selectedIndex].classList.add('wrong');
                lives--;
                updateLivesDisplay();
                
                if (lives > 0) {
                    setTimeout(loadQuestion, 500);
                } else {
                    gameOver();
                }
            }
        }

        function gameOver() {
            quizContainer.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            document.getElementById('final-score').innerHTML = `SCORE: ${score}`;
        }

        function resetGame() {
            currentQuestion = 0;
            lives = 3;
            score = 0;
            updateScoreDisplay();
            updateLivesDisplay();
            loadQuestion();
        }
    </script>
</body>
</html>
